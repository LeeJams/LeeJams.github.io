<div class="author">
  <img
    class="author-avatar"
    src="{{ site.author.avatar1 }}"
    alt="{{ site.author.username1 }}"
  />
  <img
    class="author-avatar"
    style="margin-left: 30px;"
    src="{{ site.author.avatar2 }}"
    alt="{{ site.author.username2 }}"
  />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
</div>
